<ion-header>
<ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nueva ? "Nueva Cuenta" : "Editar " + cuenta.nombre}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="nueva-cuenta">
    <ion-list>
        <ion-item>
            <ion-input #formulario placeholder="Nombre de la Cuenta" type="text" [(ngModel)]="cuenta.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Descripcion de la Cuenta" type="text" [(ngModel)]="cuenta.desc"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list radio-group>
        <ion-list-header class="no-padding no-border">Participantes</ion-list-header>
        <ion-item *ngFor="let participante of cuenta.participantes">
            <ion-label>{{participante.nombre}}</ion-label>
            <ion-icon name="trash" item-right danger (click)="removeItem(participante)"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-input placeholder="AÃ±adir Participante" type="text" [(ngModel)]="nuevoParticipante"></ion-input>
        <button ion-button (click)="addParticipante()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-row>
    <div padding>
        <button ion-button block (click)="crearCuenta(formulario)">{{nueva ? "Crear Cuenta" : "Guardar Cuenta"}}</button>
    </div>
</ion-content>
